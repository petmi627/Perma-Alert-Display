<app-navbar></app-navbar>

<div class="row mt-5">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body pb-4 pt-3">
        <h1>
          <span class="text-primary"><i class="fa fa-lock"></i> Perma Alert Display</span> Login
        </h1>

        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" class="form-control" [(ngModel)]="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" class="form-control" [(ngModel)]="password" required>
          </div>
          <input type="submit" value="Login" class="btn btn-primary btn-block">
        </form>

      </div>
    </div>
  </div>
</div>
