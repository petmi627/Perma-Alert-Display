<div class="row p-3" style="margin-bottom: -35px">
  <div class="col-md-6 col-sm-12 border-right">
    <div class="row p-3">
      <div class="col-8 text-right">
        <p class="display-4">{{ currentWeather.temperature }}°C</p>
        <span class="text-muted">
          {{ currentWeather.location }}, {{ currentWeather.country }}
        </span>
      </div>
      <div class="col-4">
        <i class="wi wi-day-{{ currentWeather.weather }} weather-icon-lg mt-3"></i>
      </div>
    </div>
    <hr />
    <div class="row p-3">
      <div *ngFor="let weather of weatherForecast" class="col-4 text-center border-right">
        <i class="wi wi-day-{{ weather.weather }} weather-icon-md"></i>
        <p style="font-size: 32px" class="">{{ weather.temperature }}°C</p>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <img class="img-fluid text-muted" src="http://alarm.meteozentral.lu/images/map/letzebuerg_index.png" alt="Weather Alert">
  </div>
</div>
