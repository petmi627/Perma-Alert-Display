<div class="row p-3" style="margin-bottom: -55px">
  <div class="col-md-6 col-sm-12 border-right">
    <div *ngIf="loadedCurrentWeather" class="row p-3 mb-0 border-bottom">
      <div class="col-8 text-right">
        <p class="display-4">{{ currentWeather.temperature | number:'1.1-1' }} <i class="wi wi-celsius"></i></p>
        <div class="row m-0 p-0" style="margin-top: -50px">
            <div class="col-sm-6 m-0 p-0">
                <i class="wi wi-humidity"></i> {{ currentWeather.humidity }}%
            </div>
            <div class="col-sm-6 m-0 p-0">
                <i class="wi wi-barometer"></i> {{ currentWeather.pressure }}
            </div>
        </div>
        <span>
          {{ currentWeather.location }}, {{ currentWeather.country }}
        </span>
      </div>
      <div class="col-4">
        <i class="wi {{ currentWeather.weather_icon }} weather-icon-lg mt-3 mr-1"></i>
      </div>
    </div>
    <div *ngIf="loadedForecast" class="row mt-0 p-3">
      <div *ngFor="let weather of weatherForecast let i = index" class="col-4 text-center"
           [ngClass]="{'border-left' : i != 0}">
        <i class="wi {{ weather.weather_icon }} weather-icon-md"></i>
        <p style="font-size: 32px" class="">{{ weather.temperature | number:'1.0-0' }}<i class="wi wi-celsius"></i></p>
        <span i18n="today" *ngIf="i == 0">Haut</span>
        <span i18n="tomorrow" *ngIf="i == 1">Muer</span>
        <span *ngIf="i == 2">{{ weather.datetime | date:'dd/MM' }}</span>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <img class="img-fluid text-muted" [src]="weatherAlertImage" alt="Weather Alert">
  </div>
</div>
