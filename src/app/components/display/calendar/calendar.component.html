<div class="row">
  <div id="calendar" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let events of event_list let i = index" [ngClass]="{'active' : i == 0}">
        <div *ngFor="let event of events" class="col-12">
          <div class="row event p-3">
            <div class="col-sm-2">
              <h3>{{ event.start | date:"dd/MM" }}</h3>
            </div>
            <div class="col-sm-10 bg-primary">
              <div class="row">
                <div class="col-sm-4 align-middle">
                  {{ event.start | date:"HH:mm" }} - {{ event.end | date:"HH:mm" }}
                </div>
                <div class="col-sm-8">
                  <h4>{{ event.name }}</h4>
                </div>
                <div class="col-sm-12">
                  <p class="">{{ event.location }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
