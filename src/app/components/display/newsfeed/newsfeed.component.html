<div class="row p-3">
  <div class="col-sm-12">
    <div *ngFor="let post of newsfeed" class="row border-bottom">
      <div class="col-md-12">
        <h3 class="text-danger">
          {{ post.title }}
        </h3>
      </div>
      <div class="col-md-3 mb-4">
        <img class="img-fluid" [src]="post.image" >
      </div>
      <div class="col-md-9">
        <p>{{ post.text }}</p>
      </div>
    </div>
  </div>
</div>
