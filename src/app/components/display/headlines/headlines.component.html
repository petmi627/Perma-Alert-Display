<div class="row pr-2 pl-2 pb-2 pt-0" [ngClass]="{'text-light' : dark, 'text-dark' : !dark}">

  <div class="breaking-news">
    <h2 class="news-title">Breaking News</h2>
    <div class="news-content">
      <div class="tickercontainer">
        <div class="mask">
          <ul class="news-ticker">
            <li *ngFor="let news of headlines" style="line-height: 0">
              <div *ngIf="news.media" class="news-item">
                <img [src]="news.media" [alt]="news.title">
              </div>
              <h3 class="ticker-title"><a>{{ news.title }}</a></h3>
            </li>
          </ul>
          <span class="tickeroverlay-left">&nbsp;</span>
          <span class="tickeroverlay-right">&nbsp;</span>
        </div>
      </div>
    </div>
  </div>
</div>
